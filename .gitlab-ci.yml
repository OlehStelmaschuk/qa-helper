image: node:latest

cache:
  paths:
    - node_modules/
    - frontend/node_modules/

build:
  stage: build
  script:
    - npm run jenkins:build
  artifacts:
    paths:
      - frontend/build/**/*.*

shared:
  stage: deploy
  script:
    - sshpass -p "$SSH_PASSWORD" scp -rp frontend/build/* $USERNAME@$HOST:$PATH_TO_WWW